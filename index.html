<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="status">averyblouin.github.io</h1>
    <br>
    <button id="open">Download</button>
    <iframe id="eagler" style="display:none;">
        <p>test</p>
    </iframe>

    <script>
        const button = document.getElementById("open");
        const status = document.getElementById("status");

        let eaglerSource;
        let fetchStatus = "idle";

        function launch() {
            let win = window.open("about:blank");
            win.document.write(eaglerSource);
            win.document.close();

            window.location.replace("https://www.google.com");
            window.close();
        }

        button.onclick = async function() {
            if (fetchStatus == "fetching") {return}
            if (fetchStatus == "success") {
                launch();
                return;
            }


            try {
                fetchStatus = "fetching";
                status.innerText = "Fetching...";

                let esrc = await fetch("/source.txt");
                if (esrc.status != 200) {
                    status.innerText = `Failed to fetch game: status code ${esrc.status}`;
                    return;
                }
                esrc = await esrc.text();
                eaglerSource = esrc;

                fetchStatus = "success";
                status.innerText = "Game downloaded. Ready to launch.";
                button.innerText = "Launch";
            } catch(err) {
                fetchStatus = "failed";
                status.innerText = `Failed to fetch game: ${err}`;
            }
        }
    </script>
</body>
</html>
